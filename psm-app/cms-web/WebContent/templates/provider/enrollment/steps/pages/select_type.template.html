<div class="tabSection">
  <form action="" id="enrollmentForm" method="post">
    <input type="hidden" name="{{csrf.parameterName}}" value="{{csrf.token}}"/>
    {{> provider/enrollment/steps/errors }}

    <div class="detailPanel firstRegistrant" style="width: 940px;">

      {{> provider/enrollment/steps/pages/default/provider_type }}

      <div class="tl"></div>
      <div class="tr"></div>
      <div class="bl"></div>
      <div class="br"></div>
    </div>

    <div class="buttonBox">
      <input type="hidden" name="pageName" value="{{pageName}}"/>
      <a id="nextBtn" class="greyBtn" href="javascript:submitFormById('enrollmentForm', '{{ctx}}/provider/enrollment/steps/next')"><span class="btR"><span class="btM"><span class="icon">Next</span></span></span></a>
    </div>
  </form>
</div>
